<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Registrarme</h3>
			</div>
			<div class="card-body">
				<form (ngSubmit)="guardarUsuario(form)" #form="ngForm">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="Usuario" name="usuario" [(ngModel)]=usuario>
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="Clave" name="clave" [(ngModel)]=clave>
					</div>
                    <div class="input-group form-group" >
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
                        <input type="text" class="form-control" placeholder="Clave">
                        <label class="form-control" name="tipo" [(ngModel)]=tipo value="user" >user</label>
					</div>
					<div class="form-group">
						<input type="submit" value="Registrarse" class="btn float-right login_btn">
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
