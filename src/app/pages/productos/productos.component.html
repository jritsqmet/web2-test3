<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">PRODUCTOS</h1>
            <p class="lead fw-normal text-white-50 mb-0">Todo lo que puedas imaginar</p>
        </div>
    </div>
</header>
<button class="btn btn-outline-dark mt-auto" (click)="sortProductsAsc()">Precio Mayor a Menor</button>
<button class="btn btn-outline-dark mt-auto" (click)="sortProductsDesc()">Precio Menor a Mayor</button>
<label class="fa fa-2x" for="filter"> Buscar Por nombre:     </label>
<input id="filter" type="text" #filterValue>

<button (click)="filterBy(filterValue)">Buscar</button>
<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
           <div class="col mb-5" *ngFor="let item of dataProductos">
                <div class="card h-100">
                    <!-- Sale badge-->
                    <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem" *ngIf="item.descuento > 0.00">Sale</div>
                    <!-- Product image-->
                    <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{item.nombre}}</h5>
                            <!-- Product reviews-->
                            <div class="d-flex justify-content-center small text-warning mb-2">
                                <div class="bi-star-fill"></div>
                                <div class="bi-star-fill"></div>
                                <div class="bi-star-fill"></div>
                                <div class="bi-star-fill"></div>
                                <div class="bi-star-fill"></div>
                            </div>
                            <!-- Product price-->
                            <span class="text-muted text-decoration-line-through" *ngIf="item.descuento > 0.00">${{item.valor}}</span>
                                    ${{(item.valor -(item.valor * item.descuento))| number : '1.2-2'}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Add to cart</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
