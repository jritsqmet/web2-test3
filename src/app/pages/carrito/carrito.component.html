<div class="row">
    <div class="col-75">
      <div class="container">
        <form action="">
          <div class="row">
            <div class="col-50">
              <h3>Dirección de Facturación</h3>
              <label for="fname"><i class="fa fa-user"></i> Nombre Completo</label>
              <input type="text" id="fname" name="firstname" placeholder="Juan M. Pérez">
              <label for="email"><i class="fa fa-envelope"></i> Correo Electrónico</label>
              <input type="text" id="email" name="email" placeholder="juan@ejemplo.com">
              <label for="adr"><i class="fa fa-address-card-o"></i> Dirección</label>
              <input type="text" id="adr" name="address" placeholder="Calle 123">
              <label for="city"><i class="fa fa-institution"></i> Ciudad</label>
              <input type="text" id="city" name="city" placeholder="Ciudad">
  
             
              
            </div>
  
            <div class="col-50">
              <h3>Pago</h3>
              <label for="fname">Tarjetas Aceptadas</label>              
              <div class="icon-container">
                <i class="fa fa-cc-visa" style="color:navy;">Visa  </i>
                <i class="fa fa-cc-amex" style="color:blue;"> AMEX</i>
                <i class="fa fa-cc-mastercard" style="color:red;"> Mastercard</i>
                <i class="fa fa-cc-discover" style="color:orange;"> Discover</i>
              </div>
              <label for="cname">Nombre en la Tarjeta</label>
              <input type="text" id="cname" name="cardname" placeholder="Juan Pérez">
              <label for="ccnum">Número de Tarjeta de Crédito</label>
              <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
              <label for="expmonth">Mes de Vencimiento</label>
              <input type="text" id="expmonth" name="expmonth" placeholder="Septiembre">
  
              <div class="row">
                <div class="col-50">
                  <label for="expyear">Año de Vencimiento</label>
                  <input type="text" id="expyear" name="expyear" placeholder="2023">
                </div>
                <div class="col-50">
                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" name="cvv" placeholder="352">
                </div>
              </div>
            </div>
  
          </div>
          <label>
            <input type="checkbox" checked="checked" name="sameadr"> La dirección de envío es la misma que la de facturación
          </label>
          <input type="submit" value="Continuar con la compra" class="btn">
        </form>
      </div>
    </div>
  
    <div class="col-25">
      <div class="container">
        <h4>Carrito
          <span class="price" style="color:black">
            <i class="fa fa-shopping-cart"></i>
            <b>4</b>
          </span>
        </h4>
        <p><a href="#">Producto 1</a> <span class="price">$15</span></p>
        <p><a href="#">Producto 2</a> <span class="price">$5</span></p>
        <p><a href="#">Producto 3</a> <span class="price">$8</span></p>
        <p><a href="#">Producto 4</a> <span class="price">$2</span></p>
        <hr>
        <p>Total <span class="price" style="color:black"><b>$30</b></span></p>
      </div>
    </div>
</div>
